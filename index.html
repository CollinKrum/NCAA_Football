<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCAA Football Game Data</title>
    <script>
        let currentPage = 1;
        const itemsPerPage = 10;
        const totalItems = 100; // Assume total items, you'll fetch this dynamically

        async function fetchGames(page) {
            const response = await fetch(`ncaaf-games.json?page=${page}&limit=${itemsPerPage}`);
            const games = await response.json();
            return games;
        }

        function renderGames(games) {
            const gameContainer = document.getElementById('game-container');
            games.forEach(game => {
                const gameElement = document.createElement('div');
                gameElement.innerText = `Game: ${game.name}`; // Adjust as per your data
                gameContainer.appendChild(gameElement);
            });
        }

        async function loadMoreGames() {
            const games = await fetchGames(currentPage);
            renderGames(games);
            currentPage++;
        }

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                loadMoreGames();
            }
        });

        // Initial load
        loadMoreGames();
    </script>
</head>
<body>
    <h1>NCAA Football Games</h1>
    <div id="game-container"></div>
</body>
</html>
